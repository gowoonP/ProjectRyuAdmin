<script>
	var $owl_container = $('#owl-carousel');
	var $nav = $('#imweb-navbar');
	var $nav_sub = $('#navbar_top_menu');
	var $banner = $('._shop_banner');
	var window_width = $(window).width();
	var before_position = $(window).scrollTop();

	if(window_width < 767){
		var document_url = document.URL.substr(document.URL.indexOf('.me/') + 3);;
		var is_sticky = '';
		if(document_url.indexOf('features') > 0){
			is_sticky = 'features'; //ab
		}else if(document_url.indexOf('global_shopping') > 0){
			is_sticky = 'global_shopping'; //re
		}else if(document_url.indexOf('additional_service') > 0){
			is_sticky = 'additional_service'; //ab
		}else if(document_url.indexOf('best_production_list') > 0){
			is_sticky = 'best_production_list'; //re
		}else if(document_url.indexOf('notice') > 0){
			is_sticky = 'notice'; //re
		}else if(document_url.indexOf('faq') > 0){
			is_sticky = 'faq'; //ab
		}else if(document_url.indexOf('customer') > 0){
			is_sticky = 'customer'; //ab
		}else if(document_url.indexOf('blog') > 0){
			is_sticky = 'blog'; //re
		}

		//스크롤에 따른 이벤트
		function headerScrollEvent(){
			$(window).scroll(function(){
				var after_position = $(window).scrollTop();
				if(before_position > after_position){
					$nav.css({top : 0,});
				}
				if(before_position < after_position){
					$nav.css({top : -51,});
				}
				before_position = after_position;
			});
		}

		switch(is_sticky){
			case 'faq':
			case 'customer':
				//여기선 absoulte이므로 따로 배경을 추가함.
				var faq_bg_hieght = $('section.section-customer-bg').outerHeight(true);
				$nav.css({position : 'sticky', top : '-51px', transition : '0.1s'});
				$nav.before('<div class="faq-img-bg" style="height:' + faq_bg_hieght +'px; background: url(https://vendor-cdn.imweb.me/images/main/cs_top_bg.jpg) no-repeat center center;"></div>')
				$('section.section-customer-bg').addClass('faq-bg');
				headerScrollEvent();
				break;
			case 'features':
			case 'additional_service':
				$nav.css({position : 'absolute', top : '80px',});
				break;

			case 'global_shopping':
			case 'best_production_list':
			case 'notice':
			case 'blog':
				$nav.css({position : 'relative', top : '0px',});
				break;

			default:
				$nav.css({position : 'sticky', top : '-51px', transition : '0.1s'});
				headerScrollEvent();
				break;
		}
	}
	$owl_container.owlCarousel({
		items:1,
		dots: true,
		nav: true,
		loop: true,
		animateOut: 'fadeOut',
		autoplay: true,
        autoplayHoverPause: true
		,
		onInitialize : function(e){
			// $owl_container.children().sort(function(){
			// 	return Math.round(Math.random()) - 0.5;
			// }).each(function(){
			// 	$(this).appendTo($owl_container);
			// });
			//
			// if ( !$owl_container.children().eq(0).hasClass('_dark_banner') ) {
			// 	$banner.toggleClass('dark-banner', false);
			// }

			$banner.toggleClass('dark-banner', false);
		}
	});

	// $owl_container.on('change.owl.carousel', function(e){
	// 	var $item = e.page.index - 1;
	// 	console.log($(e.target).find('.owl-item').eq($item).find('._dark_banner').length);
	// 	if ( $(e.target).find('.owl-item').eq($item).find('._dark_banner').length > 0 ) {
	// 		$banner.toggleClass('dark-banner', true);
	// 	} else {
	// 		$banner.toggleClass('dark-banner', false);
	// 	}
	// });

	$owl_container.on('changed.owl.carousel', function(e){
		var $item = e.page.index;
		if ( $item === 2 || $item === 4 || $item === 5  )
			$banner.toggleClass('dark-banner', true);
		else
			$banner.toggleClass('dark-banner', false);
	});

		$(window).load(function(){
		if ( $nav_sub.length < 1 ) {
			var limit = 0;
		} else {
			var limit = $nav_sub.offset().top - $nav.height();
		}

		$nav.scrollToFixed({
			limit: limit
		});
	});
	</script>
</body></html>
